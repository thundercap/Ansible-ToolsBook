---
# tasks file for grafana
- name: Clean up Grafana repository from sources.list
  shell: sed -i '/packages.grafana.com/d' /etc/apt/sources.list

- name: Clean up Grafana repository files
  shell: rm -f /etc/apt/sources.list.d/*grafana*.list

- name: Install dependencies
  apt:
    name:
      - gnupg
      - software-properties-common
    state: present
    update_cache: yes

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download and add Grafana GPG key
  shell: |
    curl -fsSL {{ grafana_gpg_key }} | gpg --dearmor -o /etc/apt/keyrings/grafana.gpg
  args:
    creates: /etc/apt/keyrings/grafana.gpg

- name: Add Grafana repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/grafana.gpg] https://packages.grafana.com/oss/deb stable main"
    state: present
    filename: grafana

- name: Install Grafana
  apt:
    name: grafana
    state: latest
    update_cache: yes
    cache_valid_time: 3600

- name: Start and enable Grafana service
  systemd:
    name: grafana-server
    state: started
    enabled: yes

- name: Wait for Grafana service to start
  uri:
    url: "http://127.0.0.1:{{ grafana_port }}"
    status_code: 200
  register: __result
  until: __result.status == 200
  retries: 120
  delay: 1

- name: Check if admin password is already set correctly
  uri:
    url: "http://admin:{{ grafana_admin_password }}@127.0.0.1:{{ grafana_port }}/api/user"
    method: GET
    force_basic_auth: yes
    status_code: 200
  register: __grafana_ready
  ignore_errors: yes
  changed_when: false

- name: Check if default admin password still works
  uri:
    url: "http://admin:admin@127.0.0.1:{{ grafana_port }}/api/user"
    method: GET
    force_basic_auth: yes
    status_code: 200
  register: __grafana_default
  ignore_errors: yes
  changed_when: false
  when: __grafana_ready.status != 200

- name: Change Grafana admin password
  shell: "grafana-cli admin reset-admin-password {{ grafana_admin_password }}"
  when: 
    - __grafana_ready.status != 200
    - __grafana_default.status == 200