---
# tasks file for docker
- name: Clean up Docker repository from sources.list
  shell: sed -i '/download.docker.com/d' /etc/apt/sources.list

- name: Clean up Docker repository files
  shell: rm -f /etc/apt/sources.list.d/*docker*.list

- name: Install dependencies
  apt:
    name: "{{ docker_dependencies }}"
    state: present
    update_cache: yes

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download and add Docker GPG key
  shell: |
    curl -fsSL {{ docker_gpg_url }} | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu bionic stable"
    state: present
    filename: docker

- name: Install Docker
  apt:
    name: "{{ docker_packages }}"
    state: latest
    update_cache: yes

- name: Ensure Docker service is active
  service:
    name: docker
    state: started
    enabled: yes

- name: Ensure group "docker" exists
  group:
    name: docker
    state: present

- name: Add users to docker group
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
  loop: "{{ docker_users }}"
  ignore_errors: yes

- name: Install docker-compose
  get_url:
    url: "{{ docker_compose_url }}"
    dest: /usr/local/bin/docker-compose
    mode: '0755'
    owner: root
    group: root
